<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Map</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="campus-map">
    <!-- Top Navigation Bar -->
    <div class="top-nav">
      <button id="sidebar-toggle" class="nav-button">
        <span class="icon">‚ò∞</span>
      </button>
      <div class="nav-right">
        <button id="language-toggle" class="nav-button">
          <span class="icon">üåê</span>
        </button>
      </div>
    </div>

    <!-- Language Selector Dropdown -->
    <div id="language-selector" class="dropdown">
      <button class="dropdown-item">English</button>
      <button class="dropdown-item">Arabic</button>
      <button class="dropdown-item">Spanish</button>
      <button class="dropdown-item">Chinese</button>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
      <div class="sidebar-content">
        <input type="text" id="search" placeholder="Search locations..." class="search-bar">
        <div class="categories">
          <h3>Categories</h3>
          <button class="category">Academic</button>
          <button class="category">Administration</button>
          <button class="category">Facilities</button>
        </div>
        <div class="locations">
          <h3>Locations</h3>
          <button class="location">Main Library</button>
          <button class="location">Student Center</button>
        </div>
      </div>
    </div>

    <!-- Main Map Area -->
    <div id="map-container" class="map-container">
      <div class="map-placeholder">
        <span class="icon">üó∫Ô∏è</span>
        <div>Interactive Map View</div>
        <div id="current-location" class="current-location"></div>
      </div>
    </div>

    <!-- Location Info Popup -->
    <div id="location-info" class="location-info">
      <div class="location-header">
        <h2>Main Library</h2>
        <p>Library Services</p>
        <button id="close-info" class="close-button">‚úï</button>
      </div>
      <div class="location-content">
        <div class="location-details">
          <p><strong>Address:</strong> Building 101</p>
          <p><strong>Phone:</strong> 123-456-7890</p>
          <p><strong>Hours:</strong> 8:00 AM - 10:00 PM</p>
          <button id="get-directions" class="directions-button">
            <span class="icon">‚û§</span>
            Get Directions
          </button>
        </div>
        <div class="qr-code">
          <img src="/api/placeholder/100/100" alt="QR Code">
        </div>
      </div>
    </div>
  </div>
  <script>


document.addEventListener('DOMContentLoaded', function() {
  const sidebarToggle = document.getElementById('sidebar-toggle');
  const sidebar = document.getElementById('sidebar');
  const languageToggle = document.getElementById('language-toggle');
  const languageSelector = document.getElementById('language-selector');
  const closeInfo = document.getElementById('close-info');
  const locationInfo = document.getElementById('location-info');
  const getDirections = document.getElementById('get-directions');
  const currentLocation = document.getElementById('current-location');

  // Toggle sidebar
  sidebarToggle.addEventListener('click', () => {
    sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
  });

  // Toggle language selector
  languageToggle.addEventListener('click', () => {
    languageSelector.style.display = languageSelector.style.display === 'block' ? 'none' : 'block';
  });

  // Close location info
  closeInfo.addEventListener('click', () => {
    locationInfo.style.display = 'none';
  });

  // Get directions
  getDirections.addEventListener('click', () => {
    alert('Directions functionality not implemented yet.');
  });

  // Mock current location
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (position) => {
        currentLocation.textContent = `Current Location: ${position.coords.longitude.toFixed(4)}, ${position.coords.latitude.toFixed(4)}`;
      },
      (error) => {
        console.error('Error getting location:', error);
      }
    );
  }

  // Mock location selection
  document.querySelectorAll('.location').forEach(location => {
    location.addEventListener('click', () => {
      locationInfo.style.display = 'block';
    });
  });
});
      
  </script>
</body>
</html>
